<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Business(CRUD)</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../Home/index.html">Shopping Business</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../Home/index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Backoffice <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h1>Backoffice</h1>
          <form onsubmit="onFormSubmit(event)" id="product-form">
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input
                type="text"
                class="form-control shadow border-0"
                id="product-name"
              />
            </div>
            <div class="form-group">
              <label for="product-description">Product Description</label>
              <textarea
                class="form-control shadow border-0"
                id="product-description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="product-brand">Product Brand</label>
              <input
                type="text"
                class="form-control shadow border-0"
                id="product-brand"
              />
            </div>
            <div class="form-group">
              <label for="product-price">Product Price</label>
              <input
                type="number"
                class="form-control shadow border-0"
                id="product-price"
              />
            </div>
            <!-- <div class="form-group">
              <label for="event-time">Product Date & Time</label>
              <input
                type="datetime-local"
                class="form-control shadow border-0"
                id="event-time"
              />
            </div> -->
            <button
              id="submit-button"
              type="submit"
              class="btn btn-primary shadow border-0 mt-3"
            >
              ADD PRODUCT
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
